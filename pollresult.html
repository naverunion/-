			<script language="javascript">

var selected = 1;

function showTab(index) 
{
	$(".section").hide();
	$("#section"+index).show();
	var old = selected;
	selected = index;
	setSource($('.tab'+old), old, false);
}

function setSource(obj, index, focused)
{
	var on = focused || (index == selected);
	var suffix = on ? '_focus' : '';
    var img_names = ['', 'all', 'naver', 'line', 'is']
    obj.attr('src','images/pollresult/btn_' + img_names[index] + suffix + '.png');
}

$('.tab1').hover(
    function(){ setSource($(this), 1, true); },
    function(){ setSource($(this), 1, false); }
)
$('.tab2').hover(
    function(){ setSource($(this), 2, true); },
    function(){ setSource($(this), 2, false); }
)
$('.tab3').hover(
    function(){ setSource($(this), 3, true); },
    function(){ setSource($(this), 3, false); }
)
$('.tab4').hover(
    function(){ setSource($(this), 4, true); },
    function(){ setSource($(this), 4, false); }
)

showTab(1);
